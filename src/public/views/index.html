<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calander</title>
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <div class="form">
    <form action="http://localhost:3000/" method="POST">
      <div class="google-title">
        Google Calendar Bluepeople
      </div>
      <a class="button" target="_blank" rel="noopener noreferrer"
href="https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=189951011754-v2n2btu9gicvjd1v8pvpg4apvi2bepe1.apps.googleusercontent.com&redirect_uri=http://localhost:3000/&scope=https://www.googleapis.com/auth/calendar&access_type=offline&include_granted_scopes=true&state=true">Sign In</a>
      <span>You need to Sign In first</span><br><br>
      <label for="token">Paste the copied token here</label>
      <input name="token" type="text" placeholder="must be like this Jw65AJg05xiOGmkCld...">
      <input type="submit" value="Get my events"></input>
    </form>
    <hr>
    <form action="http://localhost:3000/events" method="POST">
      <label for="attendee email">email</label>
      <input type="email" name="to" placeholder="send email to...">
      <label for="event title">Title</label>
      <input type="text" name="summary" placeholder="the title of event...">
      <label for="body">description</label>
      <input type="text" name="description" placeholder="the message body...">
      <input type="submit" value="Send Event Invite">
    </form>
  </div>
</body>

</html>
